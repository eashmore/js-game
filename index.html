<!DOCTYPE html>
<html>
  <head>
    <title>JS Runner</title>
    <style>
      hmtl, body, canvas {
        padding: 0px;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1024" height="576" style="border: 1px solid black;"></canvas>
    <script src="./keymaster/keymaster.js"></script>
    <script src='./lib/gameView.js'></script>
    <script src='./lib/game.js'></script>
    <script src='./lib/util.js'></script>
    <script src='./lib/movingObject.js'></script>
    <script src='./lib/obstacles.js'></script>
    <script src='./lib/runner.js'></script>

    <script>
    var canvas = document.getElementsByTagName("canvas")[0];
    var ctx = canvas.getContext("2d");
    var new_game = new Runner.GameView(ctx);
    new_game.start();

    </script>
  </body>
</html>
